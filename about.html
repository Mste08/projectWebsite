<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <link rel="icon" href="resources/media/ArklightLogo.ico" type="image/x-icon">
    <style>
        /* Style for the header bar */
        @font-face {
            font-family: Lexend;
            src: url(Lexend-VariableFont_wght.ttf);
        }
        header {
            background-color: #333;
            color: #b8b6b6;
            padding: 10px 0;
            text-align: left;
            font-family: Lexend, sans-serif ;
        }

        /* Style for the navigation buttons */
        .nav-btn {
            display: inline-block;
            margin-right: 20px;
            text-decoration: none;
            color: #b8b6b6;
            font-weight: bold;
            position: relative; /* Add position relative to position the line */
        }

        /* Add a border-right to create lines between buttons */
        .nav-btn:not(:last-child)::after {
            content: "";
            position: absolute;
            top: 50%;
            right: -10px;
            transform: translateY(-50%);
            height: 12px; /* Adjust the height of the line as needed */
            border-right: 2px solid #b8b6b6; /* Line color and thickness */
        }

        /* Hover effect for the buttons */
        .nav-btn:hover {
            text-decoration: underline;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header bar -->
    <header>
        <img class="icon" src="resources/media/ArklightLogo5.png" alt="Arklight Logo Icon" style="max-width: 65px; text-align: left; margin-bottom: -45px; margin-left: 8px;">

        <a class="nav-btn" href="about.html">About</a>

        </div>

</body>
